<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>naver 회원가입 </title>
</head>
<body>
	<!-- 네이버 회원가입 페이지를 참고하여 회원가입 페이지를 구성
			 단, 기능은 제외하고 디자인 적용 X -->

	<form action="" method="post">
		<div>아이디</div>
		
		<input type="text" name="id" placeholder="@naver.com" size="20" maxlength="20" required > <br>
		<div>비밀번호</div>
		<input type="password" name="pw1" minlength="8" maxlength="20" required><br>
		<div>비밀번호 재확인</div>
		<input type="password" name="pw2" minlength="8" maxlength="20" required><br>
		<div>이름</div>
		<input type="text" name="name" required><br>
		<div>생년월일</div>
		<input type="text" name="year" placeholder="년(4자)">
		<select name="month">
			<option value="0">월</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
			<option>9</option>
			<option>10</option>
			<option>11</option>
			<option>12</option>
		</select>
		<input type="text" name="day" placeholder="일"><br>
		<div>성별</div>
		<form action="">
			<select name="gender" size="1">
				<option value="성별">성별</option>
				<option value="남자">남자</option>
				<option value="여자">여자</option>
				<option value="선택안함">선택안함</option>
			</select>
		</form>
		<div>본인 확인 이메일<small>(선택)</small></div>
		<input type="email" name="email">
		<div>휴대전화</div>
		<form action="">
			<select name="nation" size="1" required>
				<option value="82">대한민국 +82</option>
				<option value="1">미국/캐나다 +1</option>
				<option value="81">일본 +81</option>
			</select>
		</form>
		<input type="tel" name="tel">
		<button type="button">인증번호 받기</button>
		<br>
		<input type="text" name="인증번호 입력하세요." placeholder="인증번호 입력하세요." readonly><br>
		<input type="submit" value="가입하기">
	</form>
</body>
</html>
