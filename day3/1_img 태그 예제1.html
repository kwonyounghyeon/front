<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>이미지 태그 예제</title>
</head>
<body>
	<!-- 
		width : 가로
		height : 높이
		- 기본 픽셀 단위.
		- auto : 비율에 맞게 크기를 조절. 보통 가로 또는 세로 하나만 지정 한 후,
						 다른 속성에 auto를 추가하여 이미지 비율이 깨지지 않게 함

	 -->
	<input width="300" height="auto" type="image" src="https://mblogthumb-phinf.pstatic.net/MjAxODA0MDZfMiAg/MDAxNTIzMDAyNTU5Njky.vbM03feQ5iozyJHV0T0wdLQwvr6_oB6gBfysDh2wxA4g.Z5R40zkr568wrQxroXHoR5GgBER1-PgIfHk0yFRhBjgg.PNG.nubgood/2018-04-06_11%3B38%3B40.PNG?type=w800" alt="강아지"> <br>
	<!-- 절대 경로 : 최상위 폴더를 기준으로 경로를 탐색
		- root폴더(최상위 폴더) : html폴더 /로 시작
		- 최상위 폴더가 바뀌면 문제가 됨
	-->
	<input width="300" height="300" type="image" src="/front/img/dog.png" alt="강아지"> <br>
	<!-- 상대 경로 : 현재 파일 위치를 기준으로 탐색
		- 최상위 폴더가 바뀌어도 문제가 안됨
		-	../ : 상위 폴더로 이동
		-	./ : 현재 폴더-->
	<input width="300" height="300" type="image" src="../img/dog.png" alt="강아지"> <br>
	<img width="300" height="300" src="../img/dog.png" alt="강아지">
</body>
</html>
